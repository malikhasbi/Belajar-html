    <!-- Form -->
    <form action="">

        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>
                    <label for="username">Username : </label>
                </th>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="password">Password : </label>
                </th>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="radio" name="jeniskelamin" id="pria">
                    <label for="pria">Pria</label>
                    <input type="radio" name="jeniskelamin" id="wanita">
                    <label for="wanita">Wanita</label>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="checkbox" name="skill" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="skill" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="skill" id="javascript">

            </tr>
            <tr>
                <th>
                    <label for="kota">Kota : </label>

                    <select name="kota" id="kota">

                    </select>

                </td>

            <tr>
